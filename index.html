<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Clone</title>
</head>
<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>13:43</span>
    </div>
    <div class="status-bar__column">
      <span>75%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">It you have a kokoa Account, log in whith you email or phone number.</p>
  </header>

  <form action="friends.html" method="GET" id="login-form">
    <input name="username" type="text" placeholder="Email or Phone Number">
    <input name="password" type="password" placeholder="Password">
    <input type="submit" value="Log In">
    <a href="#">Find kokoa Account or Password</a>
  </form>

  <div id="no-mobile">
    <span>Your Screen Is Too BIG 8„ÖÅ8!</span>
  </div>

  <script src="https://kit.fontawesome.com/1c9cdaef37.js" crossorigin="anonymous"></script>
</body>
</html>
